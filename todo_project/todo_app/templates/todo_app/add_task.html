{% extends 'todo_app/base.html' %}

{% block content %}
  <h2>Add Task</h2>
  <form method="post" action="{% url 'add_task' %}">
    {% csrf_token %}
    <label for="title">Title:</label>
    <input type="text" id="title" name="title" required>
    <button type="submit">Add Task</button>
  </form>
{% endblock %}
